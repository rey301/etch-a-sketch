<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <!-- Header -->
    <div class="header">Etch-a-Sketch</div>

    <!-- Content -->
    <div class="content">
        <div class="sketch-pad">
            <div class="grid"></div>
            <div class="buttons">
                <div class="edit-container">
                    <button class="edit-button"></button> 
                    <div class="edit-text-wrapper"></div>
                </div>
                <div class="mode-container">
                    <button class="mode-button"></button>
                    <div class="mode-text-wrapper"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="copyright-text">Copyright &copy 2022</div> 
        <a href="https://github.com/rey301">
            <img class="github-mark" src="./images/GitHub-Mark-32px.png" 
                alt="GitHub icon" height="20px">
        </a>
    </div>
</body>
</html>
